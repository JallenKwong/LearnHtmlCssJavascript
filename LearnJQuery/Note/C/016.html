<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="./jquery/jquery.js"></script>
<script type="text/javascript"> 
 
$(document).ready(function(){
    $("p:only-child").css("background-color","#B2E0FF");
});
 
</script>

</head>

<body>

<div>
<p>这是一个段落。</p>
</div>

<div>
<span>这是一个 span。</span>
<p>这是一个段落。</p>
</div>

<p><b>注释：</b>Internet Explorer 不支持 :only-child 选择器。</p>

</body>
</html>
