<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>after demo</title>
  <style>
  p {
    background: yellow;
  }
  </style>
  <script src="./jquery/jquery.js"></script>
</head>
<body>
 
<p id="p1">I would like to say: </p>
<p id="p2">I would like to say: </p>
<b id='b'>Hello</b>
<p id="p3">I would like to say: </p>
 
<script>
$( "#p1" ).after( "<b>Hello</b>" );
$( "#p2" ).after( document.createTextNode( "Hello" ) );
$( "#p3" ).after( $( "b#b" ) );
</script>
 
</body>
</html>
