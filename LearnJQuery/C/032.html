<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="./jquery/jquery.js"></script>
<script type="text/javascript"> 
 
$(document).ready(function(){
    $("[lang|=en]").css("background-color","#B2E0FF");
});
 
</script>

</head>

<body>
<p lang="en">Hello!</p>
<p lang="en-us">Hi!</p>
<p lang="en-gb">Ello!</p>
<p lang="us">Hi!</p>
<p lang="zh">nihao!</p>

<p><b>注释：</b>对于 IE8 及更早版本的浏览器中的 [attribute|=value]，必须声明 <!DOCTYPE>。</p>

</body>
</html>
